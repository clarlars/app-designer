<body id="main">
<div id="wrapper">
    <h1 id="ekichabi-title">Sign Up For eKichabi</h1>
    <div id="form-container" class="form-group">
        <form>
            <label for="user-name" class="label-display" id="lbl-user-name">Name</label>
            <input type="text" id="user-name" class="input-color">
            <label for="phone-number" class="label-display" id="lbl-phone-number">Phone Number</label>
            <input type="text" id="phone-number" class="input-color">
            <label for="village" class="label-display" id="lbl-village">Village</label>
            <select class="select-width form-control" id="village" list="villages"></select>
        </form>
    </div>

    <div id="buttonsDiv" class="buttonsDivStyle">
        <button type="submit" id="add-user" class="button">Submit</button>
    </div>
</div>

<script type="text/javascript">
    $(display);
</script>
