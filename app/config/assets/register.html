<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!--Menu-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/hope-homescreen.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="commonDefinitions.js"></script>
    <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
    <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
    <script type="text/javascript" src="../../system/js/odkData.js"></script>
    <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
    <script type="text/javascript" src="../assets/js/util.js"></script>
    <script type="text/javascript">

        // Displays homescreen
        function display() {
            /*    Screen new client option that launches new client list view */
            
            var search = document.createElement("input");
            search.type = "text";
            search.setAttribute("id", "textbox1");

            document.getElementById("wrapper").appendChild(search);

            var submit = document.createElement("button");
            submit.setAttribute("id", "button3");
            submit.innerHTML = "Search by Patient ID";
            submit.onclick = function() {
                window.location.href = "serviceSelect.html";
            }
            document.getElementById("wrapper").appendChild(submit);

            var newClient = document.createElement("button");
            newClient.setAttribute("id", "button1");
            newClient.innerHTML = "Register Patient";
            newClient.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'registration',
                    'registration',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(newClient);

            var login = document.createElement("button");
            login.setAttribute("id", "button2");
            login.innerHTML = "Search by Patient Name";
            login.onclick = function() {
                odkTables.openTableToListView(null,
                    'registration',
                    null,
                    null,
                    'config/tables/registration/html/registration_list.html');
            }

            document.getElementById("wrapper").appendChild(login);

            var horizontal = document.createElement("hr");
            horizontal.setAttribute("id", "pagebreak");
            horizontal.setAttribute("width", "300px");
            document.getElementById("wrapper").appendChild(horizontal);

            var update = document.createElement("button");
            update.setAttribute("id", "button4");
            update.innerHTML = "Other Tasks";
            update.onclick = function() {
                window.location.href = "taskSelect.html";
            }
            update.style.backgroundColor="lightblue";
            document.getElementById("wrapper").appendChild(update);
        }
    </script>
</head>

<body onload="display();">
<h1>Patient ID</h1>
<div id="wrapper"></div>
</body>
</html>
