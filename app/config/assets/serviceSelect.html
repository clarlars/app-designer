<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!--Menu-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/hope-homescreen.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="commonDefinitions.js"></script>
    <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
    <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
    <script type="text/javascript" src="../../system/js/odkData.js"></script>
    <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
    <script type="text/javascript" src="../assets/js/util.js"></script>
    <script type="text/javascript">

        // Displays homescreen
        function display() {

            /*    Screen new client option that launches new client list view */
            var odontology = document.createElement("button");
            odontology.setAttribute("id", "button1");
            odontology.innerHTML = "Odontology";
            odontology.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'odontology',
                    'odontology',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(odontology);

            var psych = document.createElement("button");
            psych.setAttribute("id", "button2");
            psych.innerHTML = "Psychological Support";
            psych.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'psychological',
                    'psychological',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(psych);

            var supply = document.createElement("button");
            supply.setAttribute("id", "button3");
            supply.innerHTML = "Pharmacy";
            supply.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'supply',
                    'supply',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(supply);

            var consul = document.createElement("button");
            consul.setAttribute("id", "button4");
            consul.innerHTML = "Medical Consultation";
            consul.onclick = function() {
                window.location.href = "consultation.html";
            }
            document.getElementById("wrapper").appendChild(consul);

            var lab = document.createElement("button");
            lab.setAttribute("id", "button4");
            lab.innerHTML = "Laboratory";
            lab.onclick = function() {
                window.location.href = "laboratory.html";
            }
            document.getElementById("wrapper").appendChild(lab);
        }
    </script>
</head>

<body onload="display();">
<h1>Service Select</h1>
<div id="wrapper"></div>
</body>
</html>
