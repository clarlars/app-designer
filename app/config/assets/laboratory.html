<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!--Menu-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/hope-homescreen.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="commonDefinitions.js"></script>
    <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
    <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
    <script type="text/javascript" src="../../system/js/odkData.js"></script>
    <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
    <script type="text/javascript" src="../assets/js/util.js"></script>
    <script type="text/javascript">

        // Displays homescreen
        function display() {

            /*    Screen new client option that launches new client list view */
            var pickup = document.createElement("button");
            pickup.setAttribute("id", "button1");
            pickup.innerHTML = "Pickup Test Results";
            pickup.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'pickup',
                    'pickup',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(pickup);

            var takeTest = document.createElement("button");
            takeTest.setAttribute("id", "button2");
            takeTest.innerHTML = "Take Test";
            takeTest.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'lab',
                    'lab',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(takeTest);

            var addResults = document.createElement("button");
            addResults.setAttribute("id", "button3");
            addResults.innerHTML = "Add Test Results";
            addResults.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'add_test',
                    'add_test',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(addResults);
        }
    </script>
</head>

<body onload="display();">
<h1>Laboratory</h1>
<div id="wrapper"></div>
</body>
</html>
